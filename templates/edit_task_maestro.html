<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Tarea - Maestros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesindex.css') }}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f3f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
        }

        .edit-task-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .edit-task-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .edit-task-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .edit-task-form input[type="text"],
        .edit-task-form textarea,
        .edit-task-form input[type="date"],
        .edit-task-form input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-task-form textarea {
            height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            margin-top: 0;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .flash-messages li {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-messages .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <span class="material-icons" style="font-size: 28px; margin-right: 10px;">lightbulb</span>
            Unigestor
        </div>

        <div class="profile">
            {% if current_user.foto_perfil %}
                <img src="{{ url_for('static', filename='uploads/' + current_user.foto_perfil) }}" alt="Perfil" class="profile-image" />
            {% else %}
                <img src="{{ url_for('static', filename='uploads/default.jpg') }}" alt="Perfil" class="profile-image" />
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="edit-task-form">
            <h2>Editar Tarea</h2>
            <form action="{{ url_for('edit_task_maestro', task_id=tarea['_id']) }}" method="POST">
                <label for="titulo">TÃ­tulo:</label>
                <input type="text" id="titulo" name="titulo" value="{{ tarea.titulo }}" required>

                <label for="contenido">Contenido:</label>
                <textarea id="contenido" name="contenido">{{ tarea.contenido }}</textarea>


                <div class="form-actions">
                    <button type="submit" class="btn-save">Guardar Cambios</button>
                    <a href="{{ url_for('maestros_dashboard') }}" class="btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const taskId = "{{ tarea.id }}";
        localStorage.removeItem(`alarm_${taskId}`);
        localStorage.removeItem(`triggered_${taskId}`);
    </script>
</body>
</html>
