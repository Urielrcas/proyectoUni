<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Maestros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleslogin.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Login Maestros</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('loginmaestro') }}">
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="mt-3">
            <p>¿No tienes cuenta? <a href="{{ url_for('registermaestro') }}">Regístrate aquí</a></p>
            <p><a href="{{ url_for('login') }}">Login Usuario Normal</a></p>
        </div>
    </div>
</body>
</html>
