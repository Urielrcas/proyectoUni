<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Maestros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesmaestros.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Registro Maestros</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('registermaestro') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre Maestro:</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required />
            </div>
            <div class="form-group">
                <label for="codigo_clase">Código de Clase:</label>
                <input type="text" id="codigo_clase" name="codigo_clase" required />
            </div>
            <div class="form-group">
                <label for="materia">Materia:</label>
                <input type="text" id="materia" name="materia" required />
            </div>
            <div class="form-group">
                <label for="profile_image">Foto de Perfil (opcional):</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*" />
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="mt-3">
            <p>¿Ya tienes cuenta? <a href="{{ url_for('loginmaestro') }}">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
